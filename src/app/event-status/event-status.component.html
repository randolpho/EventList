<span *ngIf="loading">Loading...</span>
<span *ngIf="!loading">
  <span *ngIf="error">
    <button (click)="setStatus(true)">Yes</button>
    <button (click)="setStatus(false)">No</button>
  </span>
  <span *ngIf="!error">
    <span *ngIf="going">
      Yes
      <button (click)="setStatus(false)">Cancel</button>
    </span>
    <span *ngIf="!going">
      No
      <button (click)="setStatus(true)">Go after all</button>
    </span>
  </span>
</span>
