<span *ngIf="loading">Loading...</span>
<span *ngIf="!loading">
  <span *ngIf="error">
    Unknown
    ( <a href="#" (click)="setStatus(true)">Go</a> )
  </span>
  <span *ngIf="!error">
    <span *ngIf="going">
      Yes
      ( <a href="#" (click)="setStatus(false)">Cancel</a> )
    </span>
    <span *ngIf="!going">
      No
      ( <a href="#" (click)="setStatus(true)">Go after all</a> )
    </span>
  </span>
</span>
